<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サブスク合計金額チェッカー</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007aff" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7554724516205541"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>サブスク合計金額チェッカー</h1>

      <input
        id="nameInput"
        type="text"
        placeholder="サブスク名（例：Netflix）"
      />
      <input id="priceInput" type="number" placeholder="月額料金（円）" />

      <button id="addButton">追加</button>

      <ul id="list"></ul>

      <div class="total">月額合計：¥<span id="total">0</span></div>
    </div>

    <div class="total">年額合計：¥<span id="yearlyTotal">0</span></div>
    <div class="limit">
      <label for="limitInput">年額上限金額（円）</label>
      <input id="limitInput" type="number" placeholder="例：100000" />
    </div>

    <p id="warning" class="warning" style="display: none">
      ⚠ 年間支出が設定した上限を超えています！
    </p>
    <div id="adArea" class="ad-area">
      <!-- 広告エリア -->
      <p class="ad-label">おすすめ</p>
      <div class="ad-box">
        <!-- ここに後で AdSense を入れる -->
        広告表示エリア
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <footer class="footer">
      <a href="privacy.html">プライバシーポリシー</a> |
      <a href="terms.html">利用規約</a> |
      <a href="contact.html">お問い合わせ</a>
    </footer>
  </body>
</html>
